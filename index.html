<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"

    <title>LeoTutory</title>

  <body>

        <a class="navbar-brand" href="#"
          ><img src="img/LeoTutory3.png" alt="" />

        <button

          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"

              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>

      <!-- Title -->
      <div class="row">
        <div class="col-lg-6">
          <div class="container-fluid">
            <h1 class="big-heading">Welcome!</h1>
            <h2>To the best webapp.</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et quis
              magni illo laudantium nam doloribus?
            </p>
            <button type="button" class="btn btn-dark">
              <i class="fab fa-apple"></i> Download
            </button>
            <button type="button" class="btn btn-light">
              <i class="fab fa-google-play"></i> Download
            </button>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="container-fluid">
            <img src="img/tablet.png" alt="Image of a table" />
          </div>
        </div>
      </div>
    </section>

    <!-- Bundle JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
